buildscript {
    ext {
        compile_sdk_version = 34
        min_sdk_version = 24
        target_sdk_version = 34
        version_code = 7
        version_name = "2.1.1"

        agp_version = "8.1.4"
        kotlin_version = "1.9.20"

        compose_version = "1.5.4"
        compose_compiler_version = "1.5.4"
        lifecycle_version = "2.6.2"
        nav_version = "2.7.5"
        room_version = "2.6.0"
        hilt_version = "2.48.1"
        google_services_version = "4.4.0"
        crashlytics_version = "2.9.9"
        ksp_version = "1.9.20-1.0.14"
    }
}

plugins {
    id("com.android.library") version "$agp_version" apply false
    id("com.android.application") version "$agp_version" apply false
    id("org.jetbrains.kotlin.android") version "$kotlin_version" apply false
    id("org.jetbrains.kotlin.plugin.serialization") version "$kotlin_version" apply false
    id("com.google.dagger.hilt.android") version "$hilt_version" apply false
    id("androidx.navigation.safeargs") version "$nav_version" apply false
    id("com.google.gms.google-services") version "$google_services_version" apply false
    id("com.google.firebase.crashlytics") version "$crashlytics_version" apply false
    id("com.google.devtools.ksp") version "$ksp_version" apply false
}