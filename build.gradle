buildscript {
    ext {
        compile_sdk_version = 35
        min_sdk_version = 24
        target_sdk_version = 35
        version_code = 7
        version_name = "2.1.1"

        agp_version = "8.9.0"
        kotlin_version = "2.1.20"

        compose_version = "1.7.8"
        lifecycle_version = "2.8.7"
        nav_version = "2.8.9"
        room_version = "2.6.1"
        hilt_version = "2.56"
        google_services_version = "4.4.2"
        crashlytics_version = "3.0.3"
        ksp_version = "2.1.20-1.0.31"
